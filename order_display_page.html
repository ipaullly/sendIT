<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Send-IT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/order_display.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/favicomatic (1)/favicon-32x32.png" sizes="32x32" />
</head>
<body>
    <header>
        <div class="container">
            <div id="brand">
                <h1><span class="highlight">Single</span>Orderdetails</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="orders_display_users.html">All Orders</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="container">
            <article id="about-col">
                <p id="redirectedorderpage"></p>
                <h1>Order</h1>
                <hr>
                <ul id="orders">
                    <div id="singleorderinformation">
                        <li>
                            <h3>A carton of crayons</h3>
                            <p>Order id: 435-456</p>
                            <p>Sent from: Muthunguri</p>
                            <p>Destination: Machakos</p>
                            <p>status: Transit</p>
                        </li>
                    </div>
                </ul>
            </article>

            <aside id="leftbar">
                <h3>Update Order Destination</h3>
                <form class="create">
                    <div class="label">
                        <label>Enter Parcel ID:</label><br>
                        <input id="parcelorderid" type="text" placeholder="Enter order id">
                    </div>
                    <button id="singleordersearch" class="button_1" type="button">Search</button>
                </form>
                <form class="create">
                    <div class="label">
                        <label>Enter new destination:</label><br>
                        <input id="parcelupdatedestination" type="text" placeholder="type new destination">
                    </div>
                    <button id="updateorderdestination" class="button_1" type="button">Update</button>
                    <button id="cancelorderbut" style="margin-top: 20px;" class="button_1" type="button">Cancel Order</button>
                </form>
            </aside>
        </div>
    </section>

    <footer>
        <p>Send-IT, Copyright &copy; 2018</p>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
