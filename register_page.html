<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Send-IT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/signup.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/favicomatic (1)/favicon-32x32.png" sizes="32x32" />
</head>
<body>
    <header>
        <div class="container">
            <div id="brand">
                <h1><span class="highlight">Regis</span>tration</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <form data-testid="registerForm" action="">
                <div class="regisdiv">
                    <p id="signUpResponse"></p>
                    <h1>REGISTER TO SEND-IT</h1>
                    <p>kINDLY FILL IN YOUR PERSONAL DETAILS</p>
                    <hr>
                      
                    <label for="uname"><b>Email</b></label>
                    <input id="signEmail" type="text" placeholder="Provide Email" name="uname" data-testid="emailInput" required>
                      
                    <label for="secretword"><b>Password</b></label>
                    <input id="signPassword" type="password" placeholder="Provide a Password" name="secretword" data-testid="passwordInput" required>
                      
                    <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>
                      
                    <p>Already have an account? <a href="login.html">login here</a>.</p>
                      
                    <div class="downfix">
                    
                    <button id="signUpButton" type="button" class="regbtn" data-testid="registerSubmitButton" >Register Account</button>
                    </div>
                </div>
            </form>   
           
        </div>
    </section>

   

    <footer>
        <p>Send-IT, Copyright &copy; 2020</p>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
